<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Java Script Quize Game</title>
  </head>
  <body>
    <header>
      <a href="./highscore.html" id="score-link" class=""> View High Scores</a>
      <div id="timer-container" class="timer">
        <span id="countdown">‚è∞</span>
        <p id="time-up"></p>
      </div>
    </header>
    <section id="main" class="">
      <div id="intro" class="intro-txt">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to asnwer the following code-related questions within the time
          limit. <br />
          Keep in mind that incorrect answers will penalize your socre/time by
          ten seconds
        </p>
        <button id="start-btn" class="start-btn-btn">Start Quiz</button>
      </div>
      <div id="container" class="hide">
        <div id="question-container">
          <div id="question">Question</div>
          <div id="answer-btn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <hr />
          <div id="ans-popup" class="hide">
            <h2>Correct!</h2>
          </div>
        </div>
        <div class="controls">
          <button id="next-btn" class="next-btn-btn hide">Next</button>
        </div>
      </div>
      <div id="end-game" class="hide">
        <h2>The Game Has Ended!</h2>
        <h3 id="final-score">This is your score</h3>
        <form id="score-form" class="score-data">
          <label for="name">Enter Name:</label>
          <input
            type="text"
            name="name-of-player"
            id="name-of-player"
            placeholder="Your Name"
          />
          <button id="submit-btn" class="submit">Submit</button>
        </form>
      </div>
      <div id="player-stats" class="hide">
        <h2>Your High Score!</h2>
        <span id="scoredata"></span>
        <br />
        <br />
        <button id="return-btn">Go Back</button>
      </div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/script-2.js"></script>
</html>
